{% extends 'base.html' %}

{% block title %}
    Search Results
{% endblock %}

{% block content %}
    <h1>Search results:</h1>

    {% if pets %}
    <ul>
        {% for pet in pets %}
            <li><a href="/pet_profile/{{ pet.pet_id }}">{{ pet.name }}</a>, {{ pet.age }}, {{ pet.size }} <br /> {{ pet.image_url }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}

<!doctype html>
<html>
    <head>
        <title>Find your furry BFF!</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script src="/static/js/petshare.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body ng-app="petShareApp">
        <div ng-controller="searchController">
            <button ng-click="DisplayCats()">Search for Cats</button>
            <button ng-click="DisplayDogs()">Search for Dogs</button>
            <p>Search criteria: <span ng-bind="searchTerm"></span> <span ng-bind="city"></span></p>


            <div>
                {% raw %}
                <ul>
                    <li ng-repeat="pet in cats">
                        <a href="/pet_profile/{{pet.pet_id}}">{{pet.name}}</a>, {{pet.zipcode}}, {{pet.gender}}<br>
                        <img ng-src="{{pet.image_url}}" alt="{{pet.name}}" />
                    </li>
                </ul>
                <ul>
                    <li ng-repeat="pet in dogs">
                        <a href="/pet_profile/{{pet.pet_id}}">{{pet.name}}</a>, {{pet.zipcode}}, {{pet.gender}}<br>
                        <img ng-src="{{pet.image_url}}" alt="{{pet.name}}" />
                    </li>
                </ul>
                {% endraw %}
            </div>




        </div>
    </body>
</html>

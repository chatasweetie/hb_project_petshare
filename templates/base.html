<!doctype html>
<html>
    <head>
        <title>
            {% block title %} TITLE GOES HERE {% endblock %}
        </title>
    </head>

    <body>

        {% block content %} CONTENT GOES HERE {% endblock %}

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

    </body>
</html>
